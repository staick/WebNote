<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重注意点</title>
    <style>
        #father {
            color: red;
        }

        p {
            color: pink;
        }
        body {
            color: red;
        }
        /* a链接浏览器默认指定了一个样式，蓝色 有下划线 */
    </style>
</head>
<body>
    <div id="father">
        <p>你还是很好看</p>
    </div>
    <a href="#">链接</a>
</body>
</html>
