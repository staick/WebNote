<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法快速生成html标签和样式</title>
    <style>
        .one {
            text-align: left;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <!-- 
        快速生成HTML结构语法
        1.生成标签直接输入标签名按tab键即可
        2.如果想要生成多个相同标签，加上*就可以了
        3.如果有父子级关系的标签，可以用>
        4.如果有兄弟级关系的标签，可以用+
        5.如果生成带有类名或者id名字的，直接写.demo或者#two tab键就可以了
        6.如果生成的div类名是有顺序的，可以用自增符号$
        7.如果想要生成的标签内部写内容可以用{}表示
     -->
    <div></div>

    <!-- div*3 -->
    <div></div>
    <div></div>
    <div></div>

    <!-- ul>li -->
    <ul>
        <li></li>
    </ul>

    <!-- div+p -->
    <div></div>
    <p></p>

    <!-- div.class -->
    <div class="class"></div>

    <!-- div#banner -->
    <div id="banner"></div>

    <!-- .demo$*5 -->
    <div class="demo1"></div>
    <div class="demo2"></div>
    <div class="demo3"></div>
    <div class="demo4"></div>
    <div class="demo5"></div>

    <!-- div{pink老师不是gay} -->
    <div>pink老师不是gay</div>
</body>
</html>
