<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之链接伪类选择器</title>
    <style>
        /* 未访问过的链接 */
        a:link {
            color: #333;
            text-decoration: none;
        }
        /* 访问过的链接 */
        a:visited {
            color: orange;
        }
        /* 鼠标经过的链接 */
        a:hover {
            color: skyblue;
        }
        /* 鼠标按下未弹起的链接 */
        a:active {
            color: green;
        }

        /* 
            链接伪类选择器的注意事项
            1.按照LVHA的循环顺序声明 :link :visited :hover :active
            2.链接有默认样式，我们需要给链接单独指定样式
            3.在实际开发中，通常使用
            a {

            }

            a:hover {
                
            }
        */
    </style>
</head>
<body>
    <a href="#">小猪佩奇</a>
</body>
</html>
