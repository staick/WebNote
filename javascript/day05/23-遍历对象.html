<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            name: 'pink老师',
            age: 18,
            sex: '男',
            fn: function () {}
        }

        // for in 遍历对象
        // for (变量 in 对象) {

        // }
        for (var k in obj) {
            console.log(k);     // 属性名
            console.log(obj[k]);    //属性值
        }
    </script>
</head>

</html>
