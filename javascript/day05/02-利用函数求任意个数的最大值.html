    <title>Document</title>
    <script>
        function getMax() {
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }

        var value = getMax(1, 2, 3, 4, 5, 6);
        console.log(value);
    </script>
