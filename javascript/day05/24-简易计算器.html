<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tip() {
            var selection = prompt('欢迎使用简易计算器:\n 1.加法运算:\n 2.减法运算:\n 3.乘法运算:\n 4.除法运算:\n 5.退出:\n 请输入您的选项:');
            if (selection == 1) {
                add();
            } else if (selection == 2) {
                sub();
            } else if (selection == 3) {
                mul();
            } else if (selection == 4) {
                div();
            } else if (selection == 5) {
                return;
            } else {
                alert('您的输入有误！');
            }
        }

        function add() {
            var num1 = parseFloat(prompt('请输入第一个数:'));
            var num2 = parseFloat(prompt('请输入第二个数:'));
            alert(num1 + num2);
        }
        function sub() {
            var num1 = prompt('请输入第一个数:');
            var num2 = prompt('请输入第二个数:');
            alert(num1 - num2);
        }
        function mul() {
            var num1 = prompt('请输入第一个数:');
            var num2 = prompt('请输入第二个数:');
            alert(num1 * num2);
        }
        function div() {
            var num1 = prompt('请输入第一个数:');
            var num2 = prompt('请输入第二个数:');
            alert(num1 / num2);
        }

        tip();
    </script>
</head>

</html>
