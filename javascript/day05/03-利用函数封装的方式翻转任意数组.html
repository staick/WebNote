<!DOCTYPE html>

<head>

    <title>Document</title>
    <script>
        function reverse(array) {
            var temp = 0;
            for (var i = 0; i < array.length / 2; i++) {
                temp = array[i];
                array[i] = array[array.length - i - 1];
                array[array.length - i - 1] = temp;
            }
        }

        var arr = [1, 2, 3, 4, 5];
        reverse(arr);
        console.log(arr);
    </script>
