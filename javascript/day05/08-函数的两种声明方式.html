<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 2. 函数表达式
        // var 变量名 = function(){};
        var fun = function() {
            console.log('我是函数表达式');
        }
        fun();
        // fun是变量名，不是函数名
        // 函数表达式和变量声明差不多，只不过变量里面存的是值，而函数表达式里存的是函数
        // 函数表达式也可以进行传递参数
    </script>
</head>

</body>
</html>
