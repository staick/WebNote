<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = parseInt(prompt('请输入学生数'));
        var score = 0;
        var average = 0;
        for (var i = 1; i <= num; i++) {
            score += parseFloat(prompt('请输入第'+ i + '个学生的成绩'));
        }
        average = score / num;
        alert('班级总的平均成绩是:' + average);
    </script>
</head>

</body>
</html>
