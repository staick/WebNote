<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
            数据类型
                - 简单数据类型（基本数据类型）
                    - Number
                    - Boolean
                    - String
                    - Undefined
                    - Null
                - 复杂数据类型
                    - Object
        */
       var num = 10;    // num数字型
       var PI = 3.14;   // PI是数字型
       // 1. 八进制 我们在数字前面个加0 表示八进制
       var num1 = 010;
       console.log(num1);   // 8
       var num2 = 012;
       console.log(num2);
       // 2. 十六进制 数字前面加0x表示十六进制
       var num3 = 0x9;
       console.log(num3);
       // 3. 数字型的最大值
       console.log(Number.MAX_VALUE);
       // 4. 数字型的最小值
       console.log(Number.MIN_VALUE);
       // 5. 无穷大
       console.log(Number.MAX_VALUE * 2); // Infinity 无穷大
       // 6. 无穷小
       console.log(-Number.MAX_VALUE * 2);  // -Infinity 无穷小
       // 7. 非数字
       console.log('pink老师' - 100);   // NaN 非数字的

    </script>
</head>

</body>
</html>
