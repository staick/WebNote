    <title>Document</title>
    <script>
        /*
            1. Math对象随机数方法 random() 返回一个随机的小数 [0, 1) 
            2. 这个方法里面不跟参数
            3. 代码验证
         */
        console.log(Math.random());

        // 4. 取两个数之间的随机整数 并且 包含这2个整数
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        console.log(getRandom(1, 10));
    </script>
