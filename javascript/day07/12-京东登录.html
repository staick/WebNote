<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            position: absolute;
            left: 0;
            top: 0;
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box button {
            position: absolute;
            right: 0;
            top: 0;
        }
    </style>
</head>
<body>
    <div class="box">
        <label for=""></label>
        <input type="password">
        <button>显示密码</button>
    </div>
    <script>
        var input = document.querySelector('input');
        var button = document.querySelector('button');
        var flag = 0;
        button.onclick = function () {
            if (flag == 0) {
                this.innerHTML = '隐藏密码';
                input.type = 'text';
                flag = 1;
            } else {
                this.innerHTML = '显示密码';
                input.type = 'password';
                flag = 0;
            }
            
        }
    </script>
</body>
</html>
