<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>知否知否，应是等你好久</li>
        <li>知否知否，应是等你好久</li>
        <li>知否知否，应是等你好久</li>
        <li>知否知否，应是等你好久</li>
        <li>知否知否，应是等你好久</li>
    </ul>

    <ol id="oi">
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
    </ol>

    <script>
        // 返回的是 后哦去过来元素对象的集合 以伪数组的形式存储
        // 如果只有一个li，返回的还是伪数组，如果没有元素，返回一个空的伪数组
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        // 指定父元素的子元素
        var ol = document.getElementsByTagName('ol');
        console.log(ol[0].getElementsByTagName('li'));  // 一般采用给父元素指定id

        var oi = document.getElementById('oi');
        console.log(oi.getElementsByTagName('li'));
    </script>
</body>
</html>
