<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 条件表达式 ? 表达式1 : 表达式2
        // 如果条件表达式为真，执行表达式1，否则执行表达式2
        var num = 10;
        var result = num > 5 ? '是的' : '不是的';
        console.log(result);
    </script>
</head>

</body>
</html>
