<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 逻辑与两侧都为真才为真
        console.log(3 > 5 && 3 > 2);
        console.log(3 < 5 && 3 > 2);
        // 逻辑或 有一侧是真就是真
        console.log(3 > 5 || 3 > 2);
        console.log(3 > 5 || 3 < 2);
        // 逻辑非 取反
        console.log(!(3 > 5));
    </script>
</head>

</body>

</html>
