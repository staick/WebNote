<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 如果左边能确定结果，则右边的不运行
        // 逻辑与短路运算 如果表达式1为真，返回表达式2 如果表达式1为假 返回表达式1
        console.log(123 && 456);
        console.log(0 && 123);
        // 逻辑或短路运算 如果表达式1为真，返回表达式1， 如果表达式1为假，返回表达式2
    </script>
</head>

</body>
</html>
