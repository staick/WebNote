<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 程序里等号是 == 默认数据类型转换，会把字符串的数据转换为数字型
        console.log(18 == '18');
        // 2. 全等 ===  ，值和数据类型都一致
        console.log(18 === 18);
        console.log(18 === '18');   
    </script>
</head>
<body>
    
</body>
</html>
