<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            /* visibility隐藏后保留位置 */
            visibility: hidden;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .mother {
            width: 200px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <div class="father">猪爸爸</div>
    <div class="mother">猪妈妈</div>
</body>
</html>
