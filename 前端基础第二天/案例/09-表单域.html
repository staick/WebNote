<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="demo.php" method="get" name="name1">
        用户名：<input type="text" name="username" value="admin" maxlength="6">     <br>
        密码：<input type="password" name="password">   <br>
        <!-- 单选按钮可以设置默认的属性，checked -->
        <!-- radio 单选按钮，相同名字的单选按钮可以实现多选一 -->
        性别：<input type="radio" name="sex" checked>男 <input type="radio" name="sex">女  <br>
        <!-- checkbox 复选按钮 -->
        爱好：<input type="checkbox" name="hobby">吃饭 <input type="checkbox" name="hobby">睡觉     <br>
        <!-- 可以将表单提交给服务器 -->
        <input type="submit" value="提交">
        <!-- reset可以还原表单元素的初始状态 -->
        <input type="reset" value="重新填写">
        <!-- 普通按钮，后期结合js使用 -->
        <input type="button" value="获取短信验证码"> <br>
        <!-- 上传文件使用 -->
        上传头像：<input type="file">
    </form>
</body>
</html>
