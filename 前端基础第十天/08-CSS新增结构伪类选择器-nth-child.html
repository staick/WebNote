<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 把所有偶数孩子选出来 */
        ul li:nth-child(even) {
            background-color: gray;
        }

        /* 把所有奇数孩子选出来 */
        ul li:nth-child(odd) {
            background-color: #ccc;
        }

        /* nth-child(n)这里面必须是n不能是其他的字母 选择所有孩子 */
        ol li:nth-child(n) {
            background-color: pink;
        }

        /* nth-child(2n)选择偶数孩子 */
        ol li:nth-child(2n) {
            background-color: blue;
        }

        /* nth-child(2n+1)选择所有奇数孩子 */
        ol li:nth-child(2n+1) {
            background-color: yellow;
        }

        ol li:nth-child(n+5) {
            background-color: green;
        }
    </style>
</head>
<body>
    <ul>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ul>
    <ol>
        <li>我是第1个孩子</li>
        <li>我是第2个孩子</li>
        <li>我是第3个孩子</li>
        <li>我是第4个孩子</li>
        <li>我是第5个孩子</li>
        <li>我是第6个孩子</li>
        <li>我是第7个孩子</li>
        <li>我是第8个孩子</li>
    </ol>
</body>
</html>
