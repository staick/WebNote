<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: pink;
            /*
                1.我们translte里面的参数是可以用%
                2.如果里面的参数是% 移动的距离是 盒子自身的高度或者宽度来对比的 
                这里50%就是50px
                translate对行内元素无效
             */
            /* transform: translate(50%, 50%); */
        }

        p {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
</body>
</html>
