<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: absolute;
            width: 132px;
            height: 271px;
            background: url(images/mi.png) no-repeat;
            animation: move .8s steps(4) infinite, rab 5s linear infinite;
        }

        @keyframes move {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -528px 0;
            }
        }

        @keyframes rab {
            from {
                left: 0;
            }

            to {
                left: 93%;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
