<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .map {
            position: relative;
            width: 747px;
            height: 616px;
            background-color: pink;
            margin: 0 auto;
        }

        .city {
            position: absolute;
            top: 227px;
            right: 193px;
            color: #fff;
        }

        .dotted {
            width: 8px;
            height: 8px;
            background-color: #09f;
            border-radius: 50%;
        }

        .city div[class^="waves"] {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            box-shadow: 0 0 12px #009dfd;
            border-radius: 50%;
            animation: wave 1.2s linear infinite;
        }

        .city div.waves2 {
            animation-delay: 0.4s;
        }

        .city div.waves3 {
            animation-delay: 0.8s;
        }

        @keyframes wave {
            from {

            }

            70% {
                width: 40px;
                height: 40px;
                opacity: 1;
            }

            to {
                width: 70px;
                height: 70px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="map">
        <div class="city">
            <div class="dotted"></div>
            <div class="waves1"></div>
            <div class="waves2"></div>
            <div class="waves3"></div>
        </div>
    </div>
</body>
</html>
